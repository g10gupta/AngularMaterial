<!DOCTYPE html>

<meta charset="UTF-8">
<title>030 Important FormsModule is Required for Two-Way-Binding</title>
</head>
<body>
<div class="asset-container">
    <div class="asset-container__padding article-view">
        <div class="w3c-default">
            <p>Important: For Two-Way-Binding to work, you need to enable the <code>ngModel</code>  directive. This is done by adding the <code>FormsModule</code>  to the <code>imports[]</code>  array in the AppModule.</p>

<p>You then also need to add the import from <code>@angular/forms</code>  in the app.module.ts file:</p>









<p><code>import { FormsModule } from '@angular/forms';</code> </p>
        </div>
    </div>
</div>

</body>
</html>
</div>
